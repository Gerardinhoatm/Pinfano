AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Template for Pinfano with websocket, api and DynamoDB

Globals:
  Function:
    Runtime: java17
    MemorySize: 512
    Timeout: 10
    Handler: com.example.Pinfano.handlers.::handleRequest
    Environment:
      Variables:
        USERS_TABLE: PinfanoUsers
        CONNECTIONS_TABLE: PinfanoConnections
        STAGE: Prod

Resources:
  # Crea en el api gateway en aws el api rest
  PinfanoRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: PinfanoRestApi
      StageName: Prod
      Cors:
        AllowMethods: "'OPTIONS,POST'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"

  # Crea en el api gateway en aws el websocket
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: PinfanoWebSocketApi
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"

  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: Prod
      AutoDeploy: true

  # Tabla de conexiones
  PinfanoConnections:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PinfanoConnections
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # Tabla de usuarios
  PinfanoUsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PinfanoUsers
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # Tabla de partidas
  PinfanoGames:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PinfanoGames
      AttributeDefinitions:
        - AttributeName: idGame
          AttributeType: S
      KeySchema:
        - AttributeName: idGame
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST


  # funcion de loginHandler se loguea el usuario
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoLogin
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.LoginHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        LoginApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /login
            Method: POST
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de RegisterHandler se registra el usuario
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoRegister
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.RegisterHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        RegisterApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /register
            Method: POST
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de UnregisterHandler (Eliminar cuenta)
  UnregisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoUnregister
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.UnregisterHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        LogoffApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /unregister
            Method: DELETE
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de LogoffHandler (logIn = false)
  LogOffFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoLogOff
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.LogoffHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        LogoffApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /logoff
            Method: PATCH
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de ProfileHandler para mostrar el perfil
  ProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoProfile
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.ProfileHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        RegisterApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /profile
            Method: GET
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de UpdateProfileHandler actualiza el perfil
  UpdateProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoUpdateProfile
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoUsers
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.UpdateProfileHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        RegisterApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /UpdateProfile
            Method: PATCH
      Environment:
        Variables:
          USERS_TABLE: PinfanoUsers
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de TableGameHandler crea la tabla del estado inicial de la partida
  TableGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: PinfanoTableGameHandler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PinfanoGames
        - DynamoDBCrudPolicy:
            TableName: PinfanoConnections
      Handler: com.example.Pinfano.handlers.TableGameHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Events:
        TableGameApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /tableGameHandler
            Method: POST
      Environment:
        Variables:
          GAMES_TABLE: PinfanoGames
          CONNECTIONS_TABLE: PinfanoConnections

  # funcion de LeerFichasCSVFunction lee las fichas del fichero del servidor del bucket
  ReadTilesCSVFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ReadTilesCSV
      Handler: com.example.Pinfano.handlers.ReadTilesCSVHandler::handleRequest
      Runtime: java17
      MemorySize: 512
      Timeout: 10
      Policies:
        - S3ReadPolicy:
            BucketName: pinfano-data    # <-- tu bucket
      Events:
        LeerFichasApi:
          Type: Api
          Properties:
            RestApiId: !Ref PinfanoRestApi
            Path: /fichas
            Method: GET

    # === Lambda Functions and Routes for Websockets ===
    # funcion ConnectFunction que se conecta al websocket
    ConnectFunction:
      Type: AWS::Serverless::Function
      Properties:
        FunctionName: PinfanoConnect
        Policies:
          - DynamoDBCrudPolicy:
              TableName: PinfanoUsers
          - DynamoDBCrudPolicy:
              TableName: PinfanoConnections
        Handler: com.example.Pinfano.handlers.ConnectHandler::handleRequest
    #      Role: !GetAtt ChatAppLambdaExecutionRole.Arn

    ConnectIntegration:
      Type: AWS::ApiGatewayV2::Integration
      Properties:
        ApiId: !Ref WebSocketApi
        IntegrationType: AWS_PROXY
        IntegrationUri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectFunction.Arn}/invocations
        IntegrationMethod: POST

    ConnectRoute:
      Type: AWS::ApiGatewayV2::Route
      Properties:
        ApiId: !Ref WebSocketApi
        RouteKey: "$connect"
        AuthorizationType: NONE
        Target: !Join [ "/", [ "integrations", !Ref ConnectIntegration ] ]

    PermissionForConnect:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: !Ref ConnectFunction
        Action: lambda:InvokeFunction
        Principal: apigateway.amazonaws.com
        SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/$connect


    # funcion DisconnectFunction que se desconecta del websocket
    DisconnectFunction:
      Type: AWS::Serverless::Function
      Properties:
        FunctionName: PinfanoDisconnect
        Policies:
          - DynamoDBCrudPolicy:
              TableName: PinfanoUsers
          - DynamoDBCrudPolicy:
              TableName: PinfanoConnections
        Handler: com.example.Pinfano.handlers.DisconnectHandler::handleRequest
    #      Role: !GetAtt ChatAppLambdaExecutionRole.Arn

    DisconnectIntegration:
      Type: AWS::ApiGatewayV2::Integration
      Properties:
        ApiId: !Ref WebSocketApi
        IntegrationType: AWS_PROXY
        IntegrationUri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DisconnectFunction.Arn}/invocations
        IntegrationMethod: POST

    DisconnectRoute:
      Type: AWS::ApiGatewayV2::Route
      Properties:
        ApiId: !Ref WebSocketApi
        RouteKey: "$disconnect"
        AuthorizationType: NONE
        Target: !Join [ "/", [ "integrations", !Ref DisconnectIntegration ] ]

    PermissionForDisconnect:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName: !Ref DisconnectFunction
        Action: lambda:InvokeFunction
        Principal: apigateway.amazonaws.com
        SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/$disconnect



Outputs:
  WebSocketEndpoint:
    Description: "WebSocket API Endpoint"
    Value: !Sub "wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"